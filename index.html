<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Fantatreno</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>
                Calcola il prezzo del tuo Fantabiglietto!
            </h1>

            <h2>
                Sconto viaggiatore Junior: sotto i 18 anni risparmi il 19.4% del prezzo finale.
            </h2>

            <h2>
                Sconto viaggiatore Senior: sopra i 65 anni risparmi il 37.7 del prezzo finale.
            </h2>

            <div class="blueBox">
                <label for="userInputJourney">
                    Inserisci qui la tratta che vuoi percorrere
                </label>

                <br>
    
                <input type="number" name="userInputJourney" id="userInputJourney"><span>km</span>
            </div>
            
            
            <div class="blueBox">
                <label for="userInputAge">
                    Inserisci qui la tua età
                </label>

                <br>
    
                <input type="number" name="userInputAge" id="userInputAge"><span>anni</span>
            </div>
            
            <a href="#" id="formInputButton">
                Calcola
            </a>

            <h3>Il prezzo del tuo biglietto è: </h3>

            <h2 id="ticketCost">

            </h2>

        </main>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
